<body>
<h1>Good Practice Cybersecurity Checklist</h1>
<br>
<a href="main.html"><button type="button">Main Webpage</button></a>
<br>
<h3>*NOTE: This is not a comprehsnive cybersecurity checklist.
    The purpose of this checklist is to encourage good practice for managers working on the floor of their restaurants.
    Businesses should build upon/develop their own methods of ensuring cybersecurity</h3>

<input type="checkbox" id="POS" name="POS" value="POS">
<label for="POS">Log all devices/POS systems, along with all wires or external
    drives that should be plugged into those devices</label><br><br>
<input type="checkbox" id="serial" name="serial" value="serial">
<label for="serial">Ensure that the serial number of the device matches the expected number</label><br><br>
<input type="checkbox" id="externalID" name="externalID" value="ID">
<label for="externalID">As a part of sidework, regularly check these devices for unusal
    external connection</label><br><br>
<input type="checkbox" id="skimmer" name="skimmer" value="skimmer">
<label for="skimmer">As a part of sidework, regularly check POS devices for skimmers</label><br><br>
<input type="checkbox" id="block-acess" name="block-access">
<label for="block-acess">Block access to non-work related applications</label><br><br>
<input type="checkbox" id="shut-off" name="shut-off">
<label for="shut-off">At the end of every shift, ensure that all devices are shut off completely</label><br><br>
<input type="checkbox" id="password" name="password">
<label for="password">Ensure employees are changing their passwords ~every 4 months</label><br><br>
<input type="checkbox" id="toolbar" name="toolbar">
<label for="toolbar">Download anti-phishing toolbars on all back of house computers</label><br><br>
<input type="checkbox" name="update" id="update">
<label for="update">Once every two weeks, check POS and OS system for updates</label><br><br>
<input type="checkbox" name="your-routines" id="your-routines">
<label for="your-routines">YOUR ROUTINES HERE: develop your own routines in order to regularly check the cybersecurity
    of your restaurant</label>
</body>
</html>
